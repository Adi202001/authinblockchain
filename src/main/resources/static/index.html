<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #007BFF;
            color: #fff;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            text-align: center;
        }
        .active-tab {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab" id="register-tab">Register</div>
            <div class="tab" id="login-tab">Login</div>
        </div>
        <div class="content">
            <div id="register-content">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username">
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password">
                </div>
                <button class="btn" id="register-btn">Register</button>
            </div>
            <div id="login-content" style="display: none;">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password">
                </div>
                <button class="btn" id="login-btn">Login</button>
            </div>
        </div>
    </div>
    <script>
        const registerTab = document.getElementById("register-tab");
        const loginTab = document.getElementById("login-tab");
        const registerContent = document.getElementById("register-content");
        const loginContent = document.getElementById("login-content");

        registerTab.addEventListener("click", () => {
            registerTab.classList.add("active-tab");
            loginTab.classList.remove("active-tab");
            registerContent.style.display = "block";
            loginContent.style.display = "none";
        });

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active-tab");
            registerTab.classList.remove("active-tab");
            loginContent.style.display = "block";
            registerContent.style.display = "none";
        });

        const registerBtn = document.getElementById("register-btn");
        const loginBtn = document.getElementById("login-btn");

        registerBtn.addEventListener("click", () => {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            // Placeholder for server-side registration logic
            console.log(`Registering user: ${username}`);
        });

        loginBtn.addEventListener("click", () => {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Placeholder for server-side login logic
            console.log(`Logging in user: ${username}`);
        });
    </script>
</body>
</html>
